<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .feedback-box {
            background: #fff;
            width: 420px;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section p {
            font-size: 14px;
            margin-bottom: 10px;
            color: #333;
        }

        /* Mood Icons */
        .mood {
            display: flex;
            gap: 12px;
        }

        .mood span {
            font-size: 26px;
            cursor: pointer;
            opacity: 0.5;
        }

        .mood span.active {
            opacity: 1;
        }

        /* Rating */
        .rating {
            display: flex;
            gap: 8px;
        }

        .rating span {
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #eee;
            cursor: pointer;
            font-size: 14px;
        }

        .rating span.active {
            background: #c084fc;
            color: #fff;
        }

        /* Checkbox */
        .options label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .options input {
            margin-right: 8px;
        }

        /* Textarea */
        textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            resize: none;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #222;
        }
    </style>
</head>
<body>

<div class="feedback-box">
    <h2>Feedback</h2>

    <div class="section">
        <p>How would you describe your mood after using our product for the first time?</p>
        <div class="mood">
            <span class="active">üôÇ</span>
            <span>üòê</span>
            <span>üôÅ</span>
        </div>
    </div>

    <div class="section">
        <p>How would you rate the quality of our product?</p>
        <div class="rating">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="active">4</span>
            <span>5</span>
        </div>
    </div>

    <div class="section">
        <p>Which feature is the best for you?</p>
        <div class="options">
            <label><input type="checkbox"> Integration options and tools</label>
            <label><input type="checkbox" checked> The advanced search functionality</label>
            <label><input type="checkbox"> The customizable settings</label>
        </div>
    </div>

    <div class="section">
        <p>Your feedback</p>
        <textarea placeholder="Anything you'd like to add? Your input is valuable to us"></textarea>
    </div>

    <button>Send Feedback</button>
</div>

</body>
</html>
